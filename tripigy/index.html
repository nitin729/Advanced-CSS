<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>tripigy &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="" class="header__logo" />

        <form class="search">
          <input
            type="text"
            placeholder="Search here ..."
            class="search__input"
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use href="./svg/search.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use
                href="./svg/bookmark-outline-add.svg#icon-bookmark-outline-add"
              ></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./svg/conversation.svg#icon-conversation"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">User</span>
          </div>
        </nav>
      </header>
      <div class="main">
        <nav class="sidebar">
          <ul class="side__nav">
            <li class="side__nav--item">
              <svg class="side__nav--icon">
                <use href="./svg/home.svg#icon-home"></use>
              </svg>
              <a href="#">HOTEL</a>
            </li>
            <li class="side__nav--item">
              <svg class="side__nav--icon">
                <use href="./svg/airplane.svg#icon-airplane1"></use>
              </svg>
              <a href="#">FLIGHTS</a>
            </li>
            <li class="side__nav--item">
              <svg class="side__nav--icon">
                <use href="./svg/key.svg#icon-key"></use>
              </svg>
              <a href="#">CAR RENTAL</a>
            </li>
            <li class="side__nav--item">
              <svg class="side__nav--icon">
                <use href="./svg/map.svg#icon-map"></use>
              </svg>
              <a href="#">TOURS</a>
            </li>
          </ul>
          <p class="sidebar__footer">Some Copyright text</p>
        </nav>
        <main class="main__content">main content</main>
      </div>
    </div>
  </body>
</html>
