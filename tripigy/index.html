<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>tripigy &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="" class="header__logo" />

        <form class="search">
          <input
            type="text"
            placeholder="Search here ..."
            class="search__input"
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use href="./svg/search.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use
                href="./svg/bookmark-outline-add.svg#icon-bookmark-outline-add"
              ></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./svg/conversation.svg#icon-conversation"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">User</span>
          </div>
        </nav>
      </header>
      <div class="main">
        <nav class="sidebar">
          <ul class="side__nav">
            <li class="side__nav--item side__nav--item-active">
              <a href="#" class="side__nav--link"
                ><svg class="side__nav--icon">
                  <use href="./svg/home.svg#icon-home"></use></svg
                ><span>Hotel</span></a
              >
            </li>
            <li class="side__nav--item">
              <a href="#" class="side__nav--link"
                ><svg class="side__nav--icon">
                  <use href="./svg/airplane.svg#icon-airplane1"></use></svg
                ><span>Flight</span></a
              >
            </li>
            <li class="side__nav--item">
              <a href="#" class="side__nav--link"
                ><svg class="side__nav--icon">
                  <use href="./svg/key.svg#icon-key"></use>
                </svg>
                <span>Rental</span></a
              >
            </li>
            <li class="side__nav--item">
              <a href="#" class="side__nav--link">
                <svg class="side__nav--icon">
                  <use href="./svg/map.svg#icon-map"></use></svg
                ><span>Tours</span></a
              >
            </li>
          </ul>
          <p class="sidebar__footer">Some Copyright text</p>
        </nav>
        <main class="content">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="./img/hotel-1.jpg"
                alt="hotel-1"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-2.jpg"
                alt="hotel-2"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-3.jpg"
                alt="hotel-3"
                class="gallery__photo"
              />
            </figure>
          </div>
          <div class="overview">
            <div class="overview__children">
              <h1 class="overview__heading">Hotel Las Palmas</h1>
              <div class="overview__stars">
                <svg class="overview__icon-star">
                  <use href="./svg/star-full.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use href="./svg/star-full.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use href="./svg/star-full.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use href="./svg/star-full.svg#icon-star-full"></use>
                </svg>
              </div>
            </div>
            <div class="overview__children">
              <div class="overview__location">
                <svg class="overview__icon-location">
                  <use href="./svg/location.svg#icon-location"></use>
                </svg>
                <button class="btn-inline">Albufeira, Portugal</button>
              </div>
              <div class="overview__rating">
                <div class="overview__rating-average">8.6</div>
                <div class="overview__rating-count">429 votes</div>
              </div>
            </div>
          </div>
          <div class="reviews"></div>
        </main>
      </div>
    </div>
  </body>
</html>
